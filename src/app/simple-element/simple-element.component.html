<mat-card appearance="outlined">
	<mat-card-content>
		<form>
			<div class="title">
				<h4>{{simpleElement().type.name}}</h4>
				<button type="button" mat-icon-button aria-label="Remove" (click)="remove.emit()">
					<mat-icon>close</mat-icon>
				</button>
			</div>
			
			@for (characteristic of simpleElement().type.characteristics; track $index) {
				<mat-form-field [hideRequiredMarker]="true">
					<mat-label>{{characteristic.name}}</mat-label>
					<input
						matInput type="number" name="characteristic-{{$index}}" #input
						[ngModel]="simpleElement().values[$index]" (ngModelChange)="onChange($index, input.validity.valid, $event)"
						[min]="characteristic.minValue" [step]="characteristic.step" required 
					/>
				</mat-form-field>
			}
		</form>
	</mat-card-content>
</mat-card>
