<mat-card>
	<mat-card-content>
		<form>
			<div class="title">
				<h4>{{simpleElement?.name}}</h4>
				<button type="button" mat-icon-button aria-label="Remove" (click)="remove.emit()">
					<mat-icon>close</mat-icon>
				</button>
			</div>
			
			<mat-form-field *ngFor="let characteristic of simpleElement?.characteristics; let index = index;">
				<mat-label>{{characteristic.name}}</mat-label>
				<input matInput type="number" name="characteristic-{{index}}" [(ngModel)]="characteristic.value" (ngModelChange)="update()" min="{{characteristic.minValue}}" step="{{characteristic.step}}" />
			</mat-form-field>
		</form>
	</mat-card-content>
</mat-card>
